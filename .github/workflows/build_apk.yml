    - name: Install Android SDK + Build-tools
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk

        # Download SDK commandline tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip

        # Extract to a temp folder
        mkdir cmdline-temp
        unzip tools.zip -d cmdline-temp

        # Google tools directory MUST be named "latest"
        mv cmdline-temp/cmdline-tools cmdline-tools/latest

        # Accept ALL licenses
        yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses

        # Install core SDK packages
        yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.1.8937393"

        # Export environment paths
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        echo "$HOME/android-sdk/build-tools/33.0.2" >> $GITHUB_PATH
